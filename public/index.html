<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Padel Matches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/scoreboard.css">

  <style>
    :root {
      --bg: #111217;
      --card-bg: #f5f5f5;
      --card-border: #d4d4d4;
      --team-text: #111217;
      --point-top-bg: #f7c948;
      --point-bottom-bg: #cfcfcf;
      --point-text: #111217;
      --divider: #d9d9d9;
      --server-dot: #57d657;
    }

    body {
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle at top left, #303144, #111217 60%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .status {
      font-size: 13px;
      margin-bottom: 8px;
      opacity: .9;
    }

    .error {
      color: #ff6b6b;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .matches-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .match-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .match-group:first-child {
      border-top: none;
      padding-top: 0;
    }

    .match-group-header {
      flex-wrap: wrap;
      gap: 6px;
      justify-content: space-between;
      align-items: baseline;
      font-size: 12px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: .85;
    }

    .match-group-title {
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .match-group-title .match-tag {
      border-color: rgba(247, 201, 72, 0.3);
    }

    .match-group-date {
      font-size: 11px;
    }

    .match-group-items {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .match-card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: #181a25;
      border-radius: 8px;
      border: 1px solid #26293a;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.55);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }

    .match-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.65);
      border-color: #f7c948;
    }

    .match-meta {
      margin-top: 6px;
      font-size: 11px;
      opacity: .85;
      display: flex;
      gap: 10px;
      font-variant-numeric: tabular-nums;
    }

    .match-tags {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .match-tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      border: 1px solid rgba(247, 201, 72, 0.45);
      color: #f7c948;
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .match-tag--logo,
    .match-tag--text {
      width: 30px;
      height: 30px;
      padding: 0;
      border-radius: 8px;
    }

    .match-tag--logo img {
      width: 30px;
      height: 30px;
      object-fit: scale-down;
      background: #aaa;
    }

    .match-tag--logo {
      overflow: hidden;
      background: #aaa;
    }

    .match-tag--text {
      background: rgba(247, 201, 72, 0.15);
      text-align: center;
      line-height: 1.2;
      overflow-wrap: anywhere;
      font-size: xx-small;
    }

    .match-tag--result {
      font-weight: 700;
    }

    .match-tag--win {
      border-color: rgba(87, 214, 87, 0.6);
      color: #57d657;
    }

    .match-tag--loss {
      border-color: rgba(255, 107, 107, 0.6);
      color: #ff6b6b;
    }

    .load-more {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 6px 14px;
      border-radius: 4px;
      border: 1px solid #f7c948;
      background: #2b3042;
      color: #fff;
      cursor: pointer;
    }

    button:hover { background: #343a56; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    /* -------- SCOREBOARD -------- */
  </style>
</head>

<body>
  <h1>My Padel Matches</h1>

  <div id="status" class="status"></div>
  <div id="error" class="error"></div>

  <div id="matchesList" class="matches-list"></div>

  <div class="load-more">
    <button id="loadMoreBtn">Load 10 more</button>
  </div>

<script type="module" src="/js/index.js"></script>
</body>
</html>
