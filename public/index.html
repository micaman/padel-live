<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Padel Matches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle at top left, #303144, #111217 60%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .card {
      background: #181a25;
      border-radius: 8px;
      border: 1px solid #26293a;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #26293a;
      text-align: left;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    a {
      color: #f7c948;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .stat-number {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .status {
      font-size: 13px;
      margin-bottom: 10px;
      opacity: .9;
    }

    .empty {
      font-size: 13px;
      opacity: .8;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Padel Matches</h1>
  <div id="status" class="status"></div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Match ID</th>
          <th>Score</th>
          <th>Last Update</th>
          <th class="stat-number">Events</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="matchesBody">
        <tr><td colspan="5" class="empty">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const matchesBody = document.getElementById('matchesBody');

    function formatDate(ts) {
      if (!ts) return '–';
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return '–';
      return d.toLocaleString();
    }

    async function loadMatches() {
      try {
        const res = await fetch('/api/db-matches');
        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }
        const matches = await res.json();

        if (!matches.length) {
          matchesBody.innerHTML =
            '<tr><td colspan="5" class="empty">No matches in database yet.</td></tr>';
          statusEl.textContent = '';
          return;
        }

        matchesBody.innerHTML = matches.map(m => `
          <tr>
            <td>${m.matchId}</td>
            <td>${m.score || m.setsString || ''}</td>
            <td>${formatDate(m.lastTimestamp)}</td>
            <td class="stat-number">${m.eventsCount || 0}</td>
            <td><a href="/match/${m.matchId}">View</a></td>
          </tr>
        `).join('');

        statusEl.textContent = `Loaded ${matches.length} matches.`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to load matches: ' + err.message;
        matchesBody.innerHTML =
          '<tr><td colspan="5" class="empty">Error loading matches.</td></tr>';
      }
    }

    loadMatches();
  </script>
</body>
</html>
